Config_Description = "该文件为非正常库插件的配置文件，采用书写格式：一项配置名为A，可再加一项配置描述名为A_Description"

[ProjectConfig]
PopMenuAssetPath = "Blueprint'/AbnormalPlugin/BPActors/UI_AbnormalPopMenu_Home.UI_AbnormalPopMenu_Home_C'"
