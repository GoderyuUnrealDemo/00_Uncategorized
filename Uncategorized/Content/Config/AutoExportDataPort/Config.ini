[Declare]
Config_Description = "该文件为自动导出三维场景通道权限表的配置文件，采用书写格式：一项配置名为A，可再加一项配置描述名为A_Description"

[ProjectConfig]
DataPortInfoFileRelativePath = "Simulator/config/"
DataPortInfoFileRelativePath_Description = "导出的通道权限表(.csv)保存的路径，注意格式，路径最后要以/结尾"

DeploymentProjectTypeList = "ZSJ;QSJ;YSJ;GZCLJ"
DeploymentProjectTypeList_Description = "可部署的项目类型，如ZSJ(左视景)、QSJ(前视景)、YSJ(右视景)、GZCLJ(故障处理机)，每新增一种类型要在该配置文件的文件夹下新建一个同名的.csv文件"

DeploymentProjectType = "GZCLJ"
DeploymentProjectType_Description = "本台机器上部署项目的类型，需要从DeploymentProjectTypeList选择"

ModuleName = "VRADP"
ModuleName_Description = "服务器需要确认的子系统模块名，生成的通道权限信息表也会以该名字命名"

[ExtraInfo]
ExportFileLevel = "Base"
ExportFileLevel_Description = "导出的权限信息表的等级。默认为基础等级，只导出通道名/通道类型/通道权限。后续可以添加Normal和Extension等级，额外导出通道文字描述和通道所属分类"
[Debug]